        $.ajax({
            url:'/api/get_predicted_price/',
            method:'POST',
            data:{
                name:document.getElementById('mob_name').value,
                ram:document.getElementById('mob_ram').value,
                rom:document.getElementById('mob_rom').value,
                size:document.getElementById('mob_size').value,
                type:document.getElementById('mob_display').value,

                battery:document.getElementById('mob_battery').value,
                proc:document.getElementById('mob_proc').value,
            },
            success:function(res){
                setTimeout(function(){
                clearInterval(ran)

        },2000)

        })
